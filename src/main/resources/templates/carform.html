<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/carform}" th:object="${car}" method="post">
    Id :<input type="number" th:field="*{id}" />
    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span><br />
    Name :<input type="text" th:field="*{carName}" />
    <span th:if="${#fields.hasErrors('carName')}" th:errors="*{carName}"></span><br />
    Type :<input type="text" th:field="*{carType}" />
    <span th:if="${#fields.hasErrors('carType')}" th:errors="*{carType}"></span><br />
    Description :<textarea rows="3" th:field="*{description}" />
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br />
    <input type="submit" value="Submit" />

</form>
</body>
</html>
